# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: quay.io/databiosphere/bond-tests:latest

    environment:
      - PYTHONPATH: /usr/local/google_appengine

    steps:
      - checkout
      - run: # install and activate virtual environment with pip
          command: |
            python2.7 -m virtualenv virtualenv
            . virtualenv/bin/activate
            pip install -t lib/ -r requirements.txt
            python tests/test_runner.py `gcloud info --format="value(installation.sdk_root)"`

  tag:
    docker:
      - image: alpine/git

    steps:
      - add_ssh_keys:
          fingerprints:
            - "d3:71:dc:2c:00:ff:c8:9e:88:5c:f2:d4:2a:06:e7:0c"
      - checkout
      - run:
          when: on_success
          command: |
            echo 'export TAG_NAME=dev_tests_passed_$(date +%s)' >> $BASH_ENV
            source $BASH_ENV
            git tag $TAG_NAME
            git push origin $TAG_NAME

workflows:
  version: 2
  test-and-tag:
    jobs:
      - test
      - tag:
          requires:
            - test
          filters:
            branches:
              only: develop
