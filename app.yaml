runtime: python27
threadsafe: true
api_version: 1
basic_scaling:
  max_instances: 2

#[START_EXCLUDE]
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?setuptools/script \(dev\).tmpl$
#[END_EXCLUDE]

handlers:
- url: /api/.*
  script: main.api

libraries:
- name: pycrypto
  version: 2.6
- name: ssl
  version: 2.7.11

# [START env_vars]
env_variables:
  # The following values are to be replaced by information from the output of
  # 'gcloud endpoints services deploy swagger.json' command.
  ENDPOINTS_SERVICE_NAME: YOUR-PROJECT-ID.appspot.com
  ENDPOINTS_SERVICE_VERSION: 2016-08-01r0
  BOND_ACCEPTED_AUDIENCE_PREFIXES: 101001913277133815837 657299777109 933372231138 635957978953 500025638838 652846758833 100192220632335687445 602460048110 56507752110 652421484530 972537320227 115856234180227002025 497833288316 424501080111 823828872292 44976466195 32555940559 806222273987 513406676236 764086051850 101291953224627454160 1020846292598 454950129951 100037868974996586670 116798894341 786075537258 1026207799702
  BOND_ACCEPTED_EMAIL_SUFFIXES: .gserviceaccount.com
 # [END env_vars]
